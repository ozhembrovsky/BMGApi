@(category: Category, jobForm: Form[Job])

@import helper._

@main("Jobs") {
  
  <h1>@category.title</h1>

  <h2>Vacancy:</h2>
  <ul>
    @for(job <- category.jobs) {
      <li>@job.title</li>
    }
  </ul>
  
  <h2>Add vacancy</h2>
  @form(routes.Jobs.add(category.id)) {
    @inputText(jobForm("title")) 
    <input type="submit" value="Add">
  }
}
